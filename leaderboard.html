<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/WhatsApp Image 2023-09-08 at 18.07.55.jpg" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .leaderboard {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard-item:nth-child(even) {
            background-color: #f9f9f9;
        }

        .leaderboard-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }

        .leaderboard-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <div class="leaderboard-header">
            <h1>Leaderboard</h1>
        </div>
        <ul class="leaderboard-list">
            <li class="leaderboard-item">
                <div class="leaderboard-avatar">
                   <img src="/assets/img/user.png" alt="" srcset="">
                </div>
                <span>Reporter 1</span>
                <span>Report: 30</span>
            </li>
            <li class="leaderboard-item">
                <div class="leaderboard-avatar">
                    <img src="/assets/img/user.png" alt="" srcset="">
                </div>
                <span>Reporter 2</span>
                <span>Report: 45</span>
            </li>
            <li class="leaderboard-item">
                <div class="leaderboard-avatar">
                    <img src="/assets/img/user.png" alt="" srcset="">
                </div>
                <span>Reporter 3</span>
                <span>Report: 55</span>
            </li>
            <li class="leaderboard-item">
                <div class="leaderboard-avatar">
                    <img src="/assets/img/user.png" alt="" srcset="">
                </div>
                <span>Reporter 4</span>
                <span>Report: 25</span>
            </li>
            <li class="leaderboard-item">
                <div class="leaderboard-avatar">
                    <img src="/assets/img/user.png" alt="" srcset="">
                </div>
                <span>Reporter 5</span>
                <span>Report: 75</span>
            </li>
            <!-- Add more leaderboard items here -->
        </ul>
    </div>
   
</body>
</html>
